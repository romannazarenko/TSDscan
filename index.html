                    cellInput.focus();

        }

            }
        });
        
        // Обработка Enter для отправки
        document.getElementById('dispatchSoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('invoiceInput').focus();
            }
        });
        
        document.getElementById('invoiceInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addDispatchRecord();
            }
        });
        
        // Функции для приложения отправки
        function showDispatchStatus(message, type) {
            const statusDiv = document.getElementById('dispatchStatus');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
                statusDiv.className = '';
            }, 3000);
        }
        
        function addDispatchRecord() {
            const soValue = document.getElementById('dispatchSoInput').value.trim();
            const invoiceValue = document.getElementById('invoiceInput').value.trim();
            
            if (!soValue || !invoiceValue) {
                showDispatchStatus('⚠️ Заполните оба поля!', 'error');
                return;
            }
            
            // Валидация поля "SO"
            if (!/^\d{9}$/.test(soValue)) {
                showDispatchStatus('⚠️ SO должно содержать ровно 9 цифр!', 'error');
                document.getElementById('dispatchSoInput').focus();
                return;
            }
            
            // Проверка на дублирование
            const duplicate = dispatchRecords.find(record => 
                record.so === soValue && record.invoice === invoiceValue
            );
            
            if (duplicate) {
                showDispatchStatus('⚠️ Такая запись уже существует!', 'error');
                // Очищаем только накладную и возвращаем фокус
                document.getElementById('invoiceInput').value = '';
                document.getElementById('invoiceInput').focus();
                return;
            }
            
            const record = {
                id: Date.now(),
                so: soValue,
                invoice: invoiceValue,
                timestamp: new Date().toLocaleDateString('ru-RU')
            };
            
            dispatchRecords.push(record);
            
            // Очищаем поля и возвращаем фокус на SO
            document.getElementById('dispatchSoInput').value = '';
            document.getElementById('invoiceInput').value = '';
            document.getElementById('dispatchSoInput').focus();
            
            updateDispatchDataDisplay();
            showDispatchStatus('✅ Запись добавлена!', 'success');
        }
        
        function deleteDispatchRecord(id) {
            dispatchRecords = dispatchRecords.filter(record => record.id !== id);
            updateDispatchDataDisplay();
            showDispatchStatus('🗑️ Запись удалена', 'success');
        }
        
        function clearAllDispatchData() {
            if (dispatchRecords.length === 0) return;
            
            if (confirm('Удалить все записи отправки?')) {
                dispatchRecords = [];
                updateDispatchDataDisplay();
                showDispatchStatus('🗑️ Все данные очищены', 'success');
                
                // После очистки фокус на SO
                document.getElementById('dispatchSoInput').focus();
            }
        }
        
        function updateDispatchDataDisplay() {
            const dataList = document.getElementById('dispatchDataList');
            const dataCount = document.getElementById('dispatchDataCount');
            const onedriveBtn = document.getElementById('dispatchOnedriveBtn');
            const clearBtn = document.getElementById('dispatchClearBtn');
            
            dataCount.textContent = dispatchRecords.length;
            
            const flowUrl = getFlowUrl();
            
            if (dispatchRecords.length === 0) {
                dataList.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">Нет данных для отображения</div>';
                onedriveBtn.disabled = true;
                clearBtn.disabled = true;
            } else {
                onedriveBtn.disabled = !flowUrl;
                clearBtn.disabled = false;
                
                dataList.innerHTML = dispatchRecords.map(record => `
                    <div class="data-item">
                        <div class="item-data">
                            <strong>SO:</strong> ${record.so}<br>
                            <strong>Накладная:</strong> ${record.invoice}<br>
                            <small style="color: #666;">${record.timestamp}</small>
                        </div>
                        <button class="delete-item" onclick="deleteDispatchRecord(${record.id})">✖</button>
                    </div>
                `).join('');
            }
        }
        
        async function sendDispatchToOneDrive() {
            if (dispatchRecords.length === 0) {
                showDispatchStatus('⚠️ Нет данных для отправки!', 'error');
                return;
            }
            
            const flowUrl = getFlowUrl();
            if (!flowUrl) {
                showDispatchStatus('⚠️ Сначала настройте URL Flow в настройках!', 'error');
                return;
            }
            
            showDispatchStatus('⏳ Отправка в OneDrive...', 'success');
            
            try {
                const response = await fetch(flowUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Action': 'add_dispatch_records'
                    },
                    body: JSON.stringify({
                        data: dispatchRecords,
                        timestamp: new Date().toISOString(),
                        recordCount: dispatchRecords.length
                    })
                });
                
                if (response.ok) {
                    showDispatchStatus('✅ Данные отправки отправлены в OneDrive!', 'success');
                    dispatchRecords = [];
                    
                    document.getElementById('dispatchSoInput').value = '';
                    document.getElementById('invoiceInput').value = '';
                    
                    updateDispatchDataDisplay();
                    document.getElementById('dispatchSoInput').focus();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Ошибка отправки:', error);
                showDispatchStatus(`❌ Ошибка отправки: ${error.message}`, 'error');
            }
        }
        document.getElementById('cellInput').addEventListener('dblclick', function() {
            this.value = '';
            this.focus();
            showStatus('💡 CELL очищен для смены ячейки', 'success');
        });
        
        function adjustCell(delta) {
            const cellInput = document.getElementById('cellInput');
            let currentValue = cellInput.value.trim();
            
            // Если поле пустое, начинаем с 0
            if (!currentValue) {
                currentValue = '0000';
            }
            
            // Проверяем что это число
            if (!/^\d+$/.test(currentValue)) {
                showStatus('⚠️ В поле ячейки должны быть только цифры!', 'error');
                return;
            }
            
            let number = parseInt(currentValue);
            number += delta;
            
            // Ограничиваем диапазон
            if (number < 0) {
                number = 0;
            } else if (number > 9999) {
                number = 9999;
            }
            
            // Форматируем до 4 цифр с ведущими нулями
            cellInput.value = number.toString().padStart(4, '0');
            
            // Визуальная валидация
            validateFieldVisually(cellInput);
            
            // Если поле стало валидным, переходим к SO
            if (cellInput.value.length === 4) {
                document.getElementById('soInput').focus();
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
                statusDiv.className = '';
            }, 3000);
        }
        
        function addRecord() {
            const cellValue = document.getElementById('cellInput').value.trim();
            const soValue = document.getElementById('soInput').value.trim();
            
            if (!cellValue || !soValue) {
                showStatus('⚠️ Заполните оба поля!', 'error');
                return;
            }
            
            // Валидация поля "Ячейка"
            if (!/^\d{4}$/.test(cellValue)) {
                showStatus('⚠️ Ячейка должна содержать ровно 4 цифры!', 'error');
                document.getElementById('cellInput').focus();
                return;
            }
            
            // Валидация поля "SO"
            if (!/^\d{9}$/.test(soValue)) {
                showStatus('⚠️ SO должно содержать ровно 9 цифр!', 'error');
                document.getElementById('soInput').focus();
                return;
            }
            
            // Проверка на дублирование
            const duplicate = dataRecords.find(record => 
                record.cell === cellValue && record.so === soValue
            );
            
            if (duplicate) {
                showStatus('⚠️ Такая запись уже существует!', 'error');
                // Очищаем только SO и возвращаем фокус
                document.getElementById('soInput').value = '';
                document.getElementById('soInput').focus();
                return;
            }
            
            const record = {
                id: Date.now(),
                cell: cellValue,
                so: soValue,
                timestamp: new Date().toLocaleDateString('ru-RU')
            };
            
            dataRecords.push(record);
            
            // ВАЖНО: очищаем ТОЛЬКО SO поле!
            document.getElementById('soInput').value = '';
            // CELL НЕ ТРОГАЕМ!
            
            // Фокус на SO для следующего сканирования
            document.getElementById('soInput').focus();
            
            updateDataDisplay();
            showStatus('✅ Запись добавлена! CELL сохранен', 'success');
        }
        
        function deleteRecord(id) {
            dataRecords = dataRecords.filter(record => record.id !== id);
            updateDataDisplay();
            showStatus('🗑️ Запись удалена', 'success');
        }
        
        function clearAllData() {
            if (dataRecords.length === 0) return;
            
            if (confirm('Удалить все записи?')) {
                dataRecords = [];
                updateDataDisplay();
                showStatus('🗑️ Все данные очищены', 'success');
                
                // После очистки фокус на CELL для новой ячейки
                document.getElementById('cellInput').focus();
            }
        }
        
        function updateDataDisplay() {
            const dataList = document.getElementById('dataList');
            const dataCount = document.getElementById('dataCount');
            const onedriveBtn = document.getElementById('onedriveBtn');
            const clearFileBtn = document.getElementById('clearFileBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            dataCount.textContent = dataRecords.length;
            
            const flowUrl = getFlowUrl();
            
            if (dataRecords.length === 0) {
                dataList.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">Нет данных для отображения</div>';
                onedriveBtn.disabled = true;
                clearBtn.disabled = true;
            } else {
                onedriveBtn.disabled = !flowUrl;
                clearBtn.disabled = false;
                
                dataList.innerHTML = dataRecords.map(record => `
                    <div class="data-item">
                        <div class="item-data">
                            <strong>CELL:</strong> ${record.cell}<br>
                            <strong>SO:</strong> ${record.so}<br>
                            <small style="color: #666;">${record.timestamp}</small>
                        </div>
                        <button class="delete-item" onclick="deleteRecord(${record.id})">✖</button>
                    </div>
                `).join('');
            }
            
            // Кнопка очистки файла активна если есть URL
            clearFileBtn.disabled = !flowUrl;
        }
        
        // Функции для работы с попапом настроек
        function openSettings() {
            const popup = document.getElementById('settingsPopup');
            const flowInput = document.getElementById('flowUrlInput');
            
            // Загружаем текущий URL
            flowInput.value = getFlowUrl() || '';
            
            popup.style.display = 'block';
            setTimeout(() => flowInput.focus(), 100);
        }
        
        function closeSettings() {
            document.getElementById('settingsPopup').style.display = 'none';
        }
        
        function saveSettings() {
            const flowUrl = document.getElementById('flowUrlInput').value.trim();
            
            if (!flowUrl) {
                showStatus('⚠️ Введите URL Flow!', 'error');
                return;
            }
            
            // Проверяем что это похоже на URL Power Automate
            if (!flowUrl.includes('prod-') || !flowUrl.includes('logic.azure.com')) {
                showStatus('⚠️ URL не похож на Power Automate Flow', 'error');
                return;
            }
            
            // Сохраняем URL в localStorage
            try {
                localStorage.setItem('tsd_flow_url', flowUrl);
            } catch (e) {
                // Fallback если localStorage недоступен
                window.savedFlowUrl = flowUrl;
            }
            
            closeSettings();
            showStatus('✅ Настройки сохранены!', 'success');
            updateDataDisplay();
        }
        
        function getFlowUrl() {
            try {
                return localStorage.getItem('tsd_flow_url') || '';
            } catch (e) {
                return window.savedFlowUrl || '';
            }
        }
        
        async function clearOneDriveFile() {
            const flowUrl = getFlowUrl();
            if (!flowUrl) {
                showStatus('⚠️ Сначала настройте URL Flow в настройках!', 'error');
                return;
            }
            
            if (!confirm('⚠️ ВНИМАНИЕ!\n\nЭто действие удалит ВСЕ данные из файла Excel в OneDrive!\n\nПродолжить?')) {
                return;
            }
            
            showStatus('⏳ Очистка файла в OneDrive...', 'success');
            
            try {
                const response = await fetch(flowUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Action': 'clear_table'
                    },
                    body: JSON.stringify({
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    showStatus('✅ Файл в OneDrive очищен!', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Ошибка очистки:', error);
                showStatus(`❌ Ошибка очистки: ${error.message}`, 'error');
            }
        }
        
        async function sendToOneDrive() {
            if (dataRecords.length === 0) {
                showStatus('⚠️ Нет данных для отправки!', 'error');
                return;
            }
            
            const flowUrl = getFlowUrl();
            if (!flowUrl) {
                showStatus('⚠️ Сначала настройте URL Flow в настройках!', 'error');
                return;
            }
            
            showStatus('⏳ Отправка в OneDrive...', 'success');
            
            try {
                const response = await fetch(flowUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Action': 'add_records'
                    },
                    body: JSON.stringify({
                        data: dataRecords,
                        timestamp: new Date().toISOString(),
                        recordCount: dataRecords.length
                    })
                });
                
                if (response.ok) {
                    showStatus('✅ Данные отправлены в OneDrive!', 'success');
                    dataRecords = [];
                    
                    document.getElementById('cellInput').value = '';
                    document.getElementById('soInput').value = '';
                    
                    updateDataDisplay();
                    document.getElementById('cellInput').focus();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Ошибка отправки:', error);
                showStatus(`❌ Ошибка отправки: ${error.message}`, 'error');
            }
        }
        
        // Валидация полей в реальном времени
        document.addEventListener('DOMContentLoaded', function() {
            const cellInput = document.getElementById('cellInput');
            const soInput = document.getElementById('soInput');
            const dispatchSoInput = document.getElementById('dispatchSoInput');
            
            [cellInput, soInput, dispatchSoInput].forEach(input => {
                if (!input) return; // Проверка что элемент существует
                
                input.addEventListener('input', function(e) {
                    this.value = this.value.replace(/\D/g, '');
                    
                    if (this.id === 'cellInput' && this.value.length > 4) {
                        this.value = this.value.substring(0, 4);
                    } else if ((this.id === 'soInput' || this.id === 'dispatchSoInput') && this.value.length > 9) {
                        this.value = this.value.substring(0, 9);
                    }
                    
                    validateFieldVisually(this);
                });
                
                input.addEventListener('blur', function() {
                    validateFieldVisually(this);
                });
            });
        });
        
        function validateFieldVisually(input) {
            const value = input.value.trim();
            const isCell = input.id === 'cellInput';
            const isSo = input.id === 'soInput' || input.id === 'dispatchSoInput';
            
            let isValid = false;
            if (isCell) {
                isValid = /^\d+$/.test(value) && value.length === 4;
            } else if (isSo) {
                isValid = /^\d+$/.test(value) && value.length === 9;
            } else {
                // Для поля накладной - любой текст
                isValid = value.length > 0;
            }
            
            if (value === '') {
                input.style.borderColor = '#e0e0e0';
                input.style.backgroundColor = '#f8f9fa';
            } else if (isValid) {
                input.style.borderColor = '#4CAF50';
                input.style.backgroundColor = '#f1f8e9';
            } else {
                input.style.borderColor = '#f44336';
                input.style.backgroundColor = '#ffebee';
            }
        }
        
        // Закрытие попапа по клику вне его
        document.addEventListener('click', function(e) {
            const popup = document.getElementById('settingsPopup');
            if (e.target === popup) {
                closeSettings();
            }
        });
        document.addEventListener('click', function(e) {
            const popup = document.getElementById('settingsPopup');
            if (e.target === popup) {
                closeSettings();
            }
        });
    </script>
